<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>

  <div class="card">
    <div class="text">
      <div class="sobre">
        <p class="text-z"> “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</p>
          <img src="images/pattern-quotes.svg" alt="" class="quotes">
      </div>
        <div class="nt">
          <p class="ok"><strong>Tanya Sinclair</strong></p>
          <p class="job">UX Engineer</p>
        </div>
    </div>
    <div class="card-image">
      <div class="image">
        <img src="images/image-tanya.jpg" alt="" class="tanya">

      </div>
      <img src="images/pattern-bg.svg" alt="" class="bg">
      <div class="inputs">
        <button class="antes"><img src="images/icon-prev.svg" alt=""></button>
        <button class="depois"><img src="images/icon-next.svg" alt=""></button>
      </div>
      
    </div>
    
  </div>

  <img src="images/pattern-curve.svg" alt="" class="curva">






</body>

</html>
